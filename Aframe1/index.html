<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jessica's First A-frame Project</title>
    <meta name="description" content="Jessica's First A-Frame Project">
    <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script> -->
    <script src="dist/aframe-particle-system-component.js"></script>
    <!-- <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script> -->
    <!-- <script src="https://unpkg.com/aframe-event-set-component@^3.0.0/dist/aframe-event-set-component.min.js"></script> -->


  </head>
  <body>


  <a-scene do-something>
  <!-- Assets -->
  <a-assets>



  </a-assets>
      <a-entity id="precip" particle-system=""></a-entity>
      <a-sky id="sky" color="#6EBAA7"></a-sky>


      <!-- //basic hello world -->
      <a-box id="box1" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
        event-set__2="_event: mouseenter; material.color: blue"
      ></a-box>

      <a-sphere id="sphere1" position="0 1.25 -5" radius="1.25" color="#EF2D5E"
        event-set__2="_event: mouseenter; material.color: blue"
      ></a-sphere>

      <a-cylinder id="cylinder1" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
        event-set__2="_event: mouseenter; material.color: blue"
      ></a-cylinder>

      <a-plane id="plane1" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>



      <!-- //camera aka cursor -->
      <a-camera position="0 2 4">
          <a-cursor id="cursor" color="#4CC3D9" fuse="true" timeout="10">
            <a-animation begin="click" easing="ease-in" attribute="scale"
                 fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
          </a-cursor>
      </a-camera>

    </a-scene>
    <script src="js/vendor/jquery-3.0.0.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
